<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>网页走丢了 · 访问受限</title>
  <meta name="description" content="此网站已被管理员禁止，暂时不能访问。联系管理员 KaiK9@kk9.org.cn" />
  <link rel="icon" type="image/x-icon" href="https://image.kk9.org.cn/i/2025/11/29/favicon.ico">
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #071026;
      --glass: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#7b61ff 0%,#3ec7ff 100%);
      --muted: #9aa7b2;
      --card-radius: 18px;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,77,255,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(62,199,255,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      display:grid;
      place-items:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    .card{
      width:min(920px,calc(100% - 48px));
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--card-radius);
      box-shadow:var(--shadow);
      padding:36px;
      display:flex;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(8px) saturate(120%);
      border:1px solid rgba(255,255,255,0.03);
    }

    .left{
      flex:0 0 140px;
      display:grid;
      place-items:center;
    }
    .orb{
      width:120px;height:120px;border-radius:999px;
      background:var(--accent);
      background-clip:padding-box;
      display:grid;place-items:center;
      box-shadow: 0 10px 40px rgba(123,97,255,0.18), inset 0 -6px 30px rgba(255,255,255,0.02);
      transform: rotate(-12deg);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0) rotate(-12deg)}50%{transform:translateY(-10px) rotate(-6deg)}100%{transform:translateY(0) rotate(-12deg)}}

    .right{flex:1}
    h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing:0.2px;
      line-height:1.05;
      background: linear-gradient(90deg,#fff 0%, #cfefff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
      text-shadow: 0 2px 10px rgba(2,6,23,0.5);
    }
    p.lead{
      margin:0 0 18px 0;
      font-size:16px;
      color:var(--muted);
    }

    .notice{
      display:flex;gap:12px;align-items:center;margin-top:10px;
    }
    .badge{
      display:inline-grid;place-items:center;width:44px;height:44px;border-radius:10px;background:var(--glass);backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,23,0.4);
    }
    .bigmsg{
      font-weight:600;font-size:18px;margin:0;color:#fff;
    }

    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{
      padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600;font-size:14px;
      background:linear-gradient(90deg,#1f2937 0%, #111827 100%);
      color:#e6eef6;border:1px solid rgba(255,255,255,0.04);box-shadow: 0 6px 20px rgba(2,6,23,0.35);
    }
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .btn.email{background:var(--accent);color:#08202a;border:none;}

    .hint{margin-top:14px;color:var(--muted);font-size:13px}

    footer{margin-top:18px;color:rgba(230,238,246,0.6);font-size:13px}

    /* mobile tweaks */
    @media (max-width:620px){
      .card{flex-direction:column;align-items:stretch;padding:20px}
      .left{order:2}
      .right{order:1}
      .orb{width:96px;height:96px}
      h1{font-size:22px}
      .bigmsg{font-size:16px}
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="left" aria-hidden="true">
      <div class="orb" title="禁止访问">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" fill="white" fill-opacity="0.06"/>
          <path d="M9.5 9.5l5 5M14.5 9.5l-5 5" stroke="#fff" stroke-opacity="0.95" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <section class="right">
      <h1 id="title">网页走丢了</h1>
      <p class="lead">此网站已被管理员禁止，暂时不能访问。</p>

      <div class="notice">
        <div class="badge" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2v4M12 18v4M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8M2 12h4M18 12h4M4.9 19.1l2.8-2.8M16.3 7.7l2.8-2.8" stroke="#ffffff" stroke-opacity="0.9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <p class="bigmsg">有问题请联系管理员 <strong id="emailText">KaiK9@kk9.org.cn</strong></p>
          <div class="hint">你可以通过邮件联系管理员，或点击下面的按钮直接复制邮箱地址。</div>
          <div class="actions">
            <button class="btn email" id="mailBtn">写邮件</button>
            <button class="btn secondary" id="copyBtn">复制邮箱</button>
          </div>
        </div>
      </div>

      <footer>© 2025 KaiK9</footer>
    </section>
  </main>

  <script>
    // progressive enhancement for buttons
    const email = 'KaiK9@kk9.org.cn';
    document.getElementById('mailBtn').addEventListener('click', ()=>{
      // open mail client
      window.location.href = `mailto:${email}?subject=${encodeURIComponent('网站访问问题')}&body=${encodeURIComponent('您好，管理员，我在访问网站时遇到被禁止的提示，请协助处理。谢谢！')}`;
    });

    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(email);
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(()=> btn.textContent = old,2000);
      }catch(e){
        alert('无法复制，请手动选择并复制邮箱： ' + email);
      }
    });

    // small accessibility tweak: focus outline when navigating via keyboard
    document.body.addEventListener('keydown', (e)=>{
      if(e.key === 'Tab') document.documentElement.style.setProperty('--focus-visible','1');
    });
  </script>
</body>
</html>
